<div class="demo-datepicker">
  <h1>Datepicker Demo</h1>
  <hr />
  <h4>Date Picker</h4>
  <div>
    <md2-datepicker type="date"
                    placeholder="Date"
                    format="DD/MM/YYYY"
                    (change)="handleChange($event)">
    </md2-datepicker>
  </div>
  <div>
    <md2-datepicker [(ngModel)]="date"
                    type="date"
                    placeholder="Date"
                    format="DD/MM/YYYY"
                    required
                    (change)="handleChange($event)">
    </md2-datepicker>
  </div>
  <h4>Disabled</h4>
  <div>
    <md2-datepicker [(ngModel)]="date"
                    type="date"
                    [disabled]="disabled"
                    placeholder="Date"
                    format="DD/MM/YYYY"
                    (change)="handleChange($event)">
    </md2-datepicker>
  </div>
  <h4>Min/Max Date</h4>
  <div>
    <md2-datepicker [(ngModel)]="date"
                    type="date"
                    [min]="minDate"
                    [max]="maxDate"
                    placeholder="Date Time"
                    format="DD/MM/YYYY"
                    (change)="handleChange($event)">
    </md2-datepicker>
  </div>
  <h4>Time Picker</h4>
  <div>
    <md2-datepicker [(ngModel)]="time"
                    type="time"
                    placeholder="Time"
                    format="HH:mm"
                    (change)="handleChange($event)">
    </md2-datepicker>
  </div>
  <h4>Date Time Picker</h4>
  <div>
    <md2-datepicker [(ngModel)]="datetime"
                    type="datetime"
                    placeholder="Date Time"
                    format="DD/MM/YYYY HH:mm"
                    (change)="handleChange($event)">
    </md2-datepicker>
  </div>
  <h4>Form Submit</h4>
  <div>
    <form (ngSubmit)="onSubmit()"  #myForm="ngForm">
      <md2-datepicker [(ngModel)]="formDate"
                      name="currentDate"
                      type="date"
                      placeholder="Date"
                      format="DD/MM/YYYY"
                      [required]="formRequired"
                      (change)="handleChange($event)">
      </md2-datepicker>
      <br />
      <label><input type="checkbox" [(ngModel)]="formRequired" name="formRequired"/>Required</label>
      <button type="button" (click)="formDate = null">Clear Value</button>
      <button>Submit Form</button>
    </form>
  </div>
</div>
