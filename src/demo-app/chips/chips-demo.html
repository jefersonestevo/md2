<div class="demo-datepicker">
    <h1>Chips Demo</h1>
    <hr />
    <h4>Basic Chips</h4>
    <div>
        <md2-chips [(ngModel)]="_item"
                   [placeholder]="Add"
                   [maxChips]="8"
                   [isRemovable]="true"
                   [readonly]="false"
                   [isAutoComplete]="false"
                   (change)="handleChange($event)">

            <div class="md2-template" [hidden]="true">
                <em>(data)</em>
            </div>
        </md2-chips>
    </div>
    <h4>Chips with AutoComplete</h4>
    <div>
        <md2-chips [(ngModel)]="_itemsData"
                   placeholder="Add"
                   [maxChips]="8"
                   [isRemovable]="true"
                   [readonly]="false"
                   [isAutoComplete]="true"
                   [autocompleteDataList]="_items"
                   (change)="handleChange($event)" item-text="name" autocomplete-item-text="text">
        </md2-chips>
    </div>

    <h4>Disabled</h4>
    <div>
        <md2-chips [(ngModel)]="_itemsData"
                   placeholder="Add"
                   [maxChips]="8"
                   [isRemovable]="true"
                   [readonly]="true"
                   [isAutoComplete]="false"
                   (change)="handleChange($event)" item-text="name">
            <div class="md2-template" [hidden]="true">
                <em>(data)</em>
            </div>
        </md2-chips>
    </div>

</div>
